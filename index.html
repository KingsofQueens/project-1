<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">

      <div id="start-screen" class="screen">
        <h1>GET OUT</h1>
        <h3>Game Instruction</h3>
        <p>
          Watchout for the reaper and run away from them </br>
          by using ↑ ↓ → ← on your keyboard to get to the escape portal </p>
        <button>Play Game</button>
      </div>

        <div id="game-screen" class="screen" style="display: none">
          <canvas width="800" height="600"></canvas>
        </div>

        <div id="you-win-screen" class="screen" style="display: none">
          <h2>You Escaped</h2>
          <button>Are you sure?</button>
        </div>

      <div id="game-over-screen" class="screen" style="display: none">
        <h2>Game Over</h2>
        <button>Try Again</button>
      </div>

    </div>

    <script src="player.js"></script>
    <script src="reaper.js"></script>
    <script src="portal.js"></script>
    <script src="boundary.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
